<!DOCTYPE html>
<html>
<head>
  <title>BriefingAboutIt - Home</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Raleway:400,700");

    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Raleway", sans-serif;
      background-color: white; /* Baby Blue */
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #87cefa; /* Green */
      padding: 10px;
      color: white;
    }

    .top-bar h1 {
      font-size: 24px;
      margin: 0;
      padding: 0;
    }

    .logout-button {
        background-color: #4CAF50; /* Green */
        border: 2px solid white; /* White border */
        border-radius: 20px; /* Rounded corners */
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
    }

    .content {
      height: calc(100vh - 40px);
    }

    .list-item {
        background-color: #f2f2f2; /* Light Gray */
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        cursor: pointer;
        list-style-type: none;
        word-wrap: break-word; /* Wrap long words to the next line */
        overflow-wrap: break-word; /* Wrap long words to the next line */
        white-space: normal; /* Allow line breaks within the list item */
        text-overflow: ellipsis; /* Truncate overflowing text with an ellipsis */
        max-width: 100%; /* Ensure the list items don't exceed the container width */
        margin-right: 15px; /* Add right margin of 20px */
    }

    .list-item:hover {
        background-color: #d9d9d9; /* Darker Gray */
    }

    .article-wrapper {
       margin-left: 20px; /* Add left margin for spacing */
    }

    .article-prompt {
        margin-top: 20px; /* Add top margin for spacing */
        font-size: 20px;
        font-weight: bold;
        align-self: flex-start;
    }

  </style>
</head>
<body>
    <div class="top-bar">
        <h1>Welcome to BriefingAboutIT!</h1>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <div class="article-wrapper">
      <div class="article-prompt">
        Pick an article to generate:
      </div>
    
      <ul id="listView" class="list-item"></ul>
    </div>

  <script src="home.bundle.js"></script>
</body>
</html>
