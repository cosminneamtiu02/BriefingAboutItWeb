<!DOCTYPE html>
<html>
<head>
  <title>BriefingAboutIt - Article Generation</title>
</head>

<style>
    @import url("https://fonts.googleapis.com/css?family=Raleway:400,700");

    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Raleway", sans-serif;
      background-color: white; /* Baby Blue */
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background-color: #87cefa; /* Green */
      padding: 10px;
      color: white;
    }

    .top-bar h1 {
      font-size: 24px;
      margin: 0;
      padding: 0;
      margin-left: auto; /* Push the button to the left */
      margin-right: auto; /* Center the text */
    }

    .logout-button {
        background-color: #4CAF50; /* Green */
        border: 2px solid white; /* White border */
        border-radius: 20px; /* Rounded corners */
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
    }

    h2 {
      margin-top: 50px; /* Adjust the top margin as needed */
      margin-left: 20px; /* Adjust the left margin as needed */
    }
</style>
<body>

    <div class="top-bar">        
        <button id="returnHomeButton" class="logout-button">Return to Home page</button>
    </div>

    <h2>Select the article pieces you need!</h2>

</body>
</html>
